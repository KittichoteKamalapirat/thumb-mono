mutation CreateTesting($input: CreateTestingInput!) {
  createTesting(input: $input) {
    testing {
      id
      type
      status
      duration
      durationType
      videoId
      startDate
      channelId
      history {
        date
        value
      }
      ori
      varis
    }
    errors {
      field
      message
    }
  }
}
